<!doctype html>
<html lang="en">
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>

    <style>
      *{
        box-sizing: border-box;  
      }

      h1{
        font-size : 1.5em;
      }

      html{
        height: 100vh;
        width: 100vw;
        margin:0;
        padding:0;
      }

      body{
        margin:0;
        padding:0;
        height: 100%;
        width: 100%;
      }

    </style>

  </head>
  <body>
    <nav class="purple">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Home {{user.username}}</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white black-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}

    <div class="row">

      <section class="col s12 m9" style="margin-top: 5px; overflow-y:scroll; height: 86vh">
      
      </section>

      <section class="col s12 m3">

          <p>
            <!-- if a book was selected  -->
            {% if book %}
              <!-- display book details and review form -->

                
            {% else %}
              <!-- if no book was selected, default state-->
              <h1>Select a Book to view/add reviews</h1>
            {% endif %}
          </p>

          <div class="row" style="height: 44vh; overflow-y: scroll">
              
          </div>
      
      </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script> M.AutoInit(); </script>
  </body>
</html>
